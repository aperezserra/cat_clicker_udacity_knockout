<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <div id="cat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <!-- <h2 data-bind="text: testArray()[0]"></h2> -->  <!-- This is Me playing with Observable Arrays -->
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">

        <h3>Nicknames:</h3>

        <ul id="catlist" data-bind="foreach: catList">
            <li data-bind="text: name"></li>
        </ul>

    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
